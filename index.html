<!DOCTYPE html>
<html lang="en">

<head>

    <title>GHRIIL ROLL DICE</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
<style>
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 120px;
            height: auto;
        }
	 .game--title {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            margin: 20px 0 40px 0;
            text-align: center;
        }
    </style>



</head>

<body>

<section>
	<div class="container">
        <div class="logo-container">
            <img src="GHRIIL 4.png" alt="GHRIIL Logo">
        </div>
        <h1 class="game--title">GHRIIL DICE ROLL</h1>


        <div class="dice">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face right"></div>
            <div class="face left"></div>
        </div>

        <button class="roll">
            Roll Dice
        </button>

    </div>

    <!-- JS File -->
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
